<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Profil Pengguna</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    p {
      margin-bottom: 8px;
      color: #555;
    }

    .logout {
      margin-top: 20px;
    }

    .logout button {
      padding: 10px 20px;
      background-color: #ef4444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout button:hover {
      background-color: #dc2626;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="img/profil.jpg" alt="Foto Profil">

    <h2>Muhammad Alfi</h2>
    <p><strong>Kelas:</strong> TI-Semester 4</p>
    <p><strong>Umur:</strong> 22 tahun</p>
    <p><strong>Alamat:</strong> Jl. Haji Muchtar Raya No.79, RT.11/RW.11, Petukangan Utara, Pesanggrahan, Jakarta Selatan, 12260</p>

    <div class="logout">
      <a href="login.html"><button>Logout</button></a>
    </div>
  </div>

</body>
</html>
